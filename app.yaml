runtime: python39

env_variables:
  PORT: 8080

automatic_scaling:
  min_instances: 1
  max_instances: 10
  target_cpu_utilization: 0.6

resources:
  cpu: 1
  memory_gb: 2
  disk_size_gb: 10

handlers:
- url: /static
  static_dir: static
  secure: always

- url: /.*
  script: main.app
  secure: always

# Increase timeout for model loading and image processing
readiness_check:
  timeout_sec: 300
  
liveness_check:
  timeout_sec: 300